<div class="text-center mt-5">
    <h1 style="color:#b5cb7c;">Edit Product</h1>


    <form action="" class="border p-5 my-4 container w-50">
        <input [(ngModel)]="pdata.pname" type="text" placeholder="product name" id="w1" name="e1"
            class="form-control mt-3">
        <input [(ngModel)]="pdata.price" type="text" placeholder="product price" id="w2" name="e2"
            class="form-control mt-3">
        <input [(ngModel)]="pdata.image" type="text" placeholder="product image" id="w3" name="e3"
            class="form-control mt-3">

        <button (click)="editproduct()" style="color:#b5cb7c;" class="btn btn-outline-light mt-5 w-25">Edit</button>

    </form>
</div>
