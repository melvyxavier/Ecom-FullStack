<div id="w2">
    <div class="container text-center">
        <h1 class="mt-3" id="q3">Sign Up</h1>
        <form [formGroup]="usersignupForm" class="mt-3 p-3" action="">
            <div class="mt-2 p-2">
    
                <input formControlName="email" type="text" id="l5" name="email" placeholder="user name"
                    class="form-control text-center">
            </div>
    
    
            <div class="mt-1 p-2">
                <input formControlName="psw" type="password" name="pswd" placeholder="Password" id="l6"
                    class="form-control text-center">
            </div>
    
    
            <div class="mt-3 p-2">
                <button (click)="signup()" style="color:#b5cb7c;" id="b1" type="submit" class="btn btn-outline-light w-100">Sign Up</button>
    
    
    
            </div>
        </form>
    
    </div>
    
</div>

    #w2 {
        color: #b2d680;
